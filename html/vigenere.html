<!DOCTYPE html>
<html>
  <head>
    <title>Vigenère Cipher</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="../index.html">Home</a></li>
        <li><a href="caesar.html">Caesar Cipher</a></li>
        <li><a href="vigenere.html">Vigenère Cipher</a></li>
        <li><a href="rail-fence.html">Rail Fence Cipher</a></li>
      </ul>
    </nav>
    
    <div class="container">
      <div id="heading-container">
        <h1>VIGENÈRE CIPHER</h1>
      </div>
      <div id="main-container">
        <div class="box">
          <div class="heading">
            <h2>Controls</h2>
          </div>
          <form id="controls">
            <div class="row">
              <div>
                <input type="radio" name="code" id="encode" value="encode" checked />
                <label for="encode">Encode</label>
              </div>
              <div>
                <input type="radio" name="code" id="decode" value="decode" />
                <label for="decode">Decode</label>
              </div>
            </div>
            <div class="column">
              <div><span>Key:</span></div>
              <div>
                <input type="text" name="key" id="key-input" placeholder="Enter key" required />
              </div>
            </div>
            <input type="submit" id="submit" value="Submit" />
          </form>
        </div>

        <div class="box">
          <div class="heading">
            <h2 id="heading-input">Plaintext</h2>
          </div>
          <textarea placeholder="Enter plaintext" rows="20" id="input-text"></textarea>
          <p id="status"></p>
        </div>

        <div class="box">
          <div class="heading">
            <h2 id="heading-output">Ciphertext</h2>
          </div>
          <textarea readonly placeholder="Output" rows="20" id="output-text"></textarea>
        </div>

        <div class="box">
          <div class="heading">
            <h2>Break Vigenère Cipher</h2>
          </div>
          <textarea placeholder="Enter ciphertext to break" rows="5" id="break-vigenere-text"></textarea>
          <button id="break-vigenere-btn">Break</button>
        </div>

        <!-- Fix: Changed ID for the results container -->
        <div id="break-results-container" class="box" style="display: none;">
          <div class="heading">
            <h2>Brute Force Results</h2>
          </div>
          <div id="break-results" class="results-container"></div>
        </div>
      </div>
    </div>

  </body>
</html>
